<!DOCTYPE html>
<html>
  <head
    <meta charset=:"utf-8" />
    <title>Pet Shop</title>
    <link rel="icon" type="image/png"
    href="pet_shop_resources/images/favicon.png"/>
  </head>
  <body>
    <!-- promo div -->
    <div id="promo">
      <div> Free Shipping</div>
      <div style="display:none;">New toys for puppies</div>
      <div style="display:none;"> Buy 5 toys and save 30%</div>
      <div style="display:none;">Same day dispatch</div>
    </div>
    <!-- top menu -->
    <div id="topMenu">
      <div class="wrap">
        <div id="topLinks">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/">About</a>
            </li>
            <li>
              <a href="/">Shop</a>
            </li>
             <li>
              <a href="/">Contact</a>
             </li>
          </ul>
        </div>
        <a class="logo" href="/">PET SHOP</a>
      </div>
    </div>
    <!-- banner div -->
    <div class="wrap">
      <div id="banner">
        <h1 class="logo">PET SHOP</h1>
        <div id="action">
          <a href="/">SHOP NOW</a>
        </div>
      </div>
    <!--creating vertical space-->
    <div class="clear spacer v80"></div>

    <!-- fish feature box control-->
    <div id="fishFeature" class="feature">
      <!--Left column for fish feature -->
      <div class="leftColumn">
        <div class="text">
          <h2>LOVE FISH</h2>
          <div class="subHeading">THE WIDEST RANGE OF FISHES</div>
          <hr />
          <p>Indoor and outdoor, we've got them all!</p>
          <div class="spacer v40"></div>
          <a href="">CLICK FOR FISH</a>
        </div>
      </div>
      <!-- right column fish feature-->
       <div class="rightColumn">
        <a class="featureImage" href="/Fish">
        <img src="pet_shop_resources/images/fish_feature_1.jpg" />
        </a>
      </div>

      <div class="clear spacer v20"></div>
      <div id="fishImage" class="middleImage">
        <img src="pet_shop_resources/images/fish_feature_2.jpg" />
      </div>
      </div>
      <div class="spacer v80"></div>
  </div>
    
      
  </body>
</html>
